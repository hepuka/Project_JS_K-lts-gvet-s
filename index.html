<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>Költségvetés</title>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="koltsegvetes">
          <div class="koltsegvetes__cim">
            <span class="koltsegvetes__cim--honap">%Honap%</span>
          </div>
          <div class="koltsegvetes__ertek">0</div>
          <div class="koltsegvetes__bevetelek">
            <div class="koltsegvetes__bevetelek--szoveg">Bevételek</div>
            <div class="inside">
              <div class="koltsegvetes__bevetelek--ertek">0</div>             
            </div>
          </div>
          <div class="koltsegvetes__kiadasok">
            <div class="koltsegvetes__kiadasok--szoveg">Kiadások</div>
            <div class="inside">
              <div class="koltsegvetes__kiadasok--ertek">0</div>
              <div class="koltsegvetes__kiadasok--szazalek">0%</div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom">
        <div class="hozzaad">        
          <select class="hozzaad__tipus">
            <option value="bev" selected>bevétel</option>
            <option value="kia">kiadás</option>
          </select>
          <input type="number" class="hozzaad__ertek" placeholder="Összeg" /> 
          <input
            type="text"
            class="hozzaad__leiras"
            placeholder="Leírás"
          />
          <button class="hozzaad__gomb">
           HOZZÁAD
          </button>
        </div>
        <div class="kontener">
          <div class="bevetelek">
            <h2 class="bevetelek__cim">Bevételek</h2>
            <div class="bevetelek__lista">              
            </div>
          </div>
          <div class="kiadasok">
            <h2 class="kiadasok__cim">Kiadások</h2>
            <div class="kiadasok__lista">
            </div>
          </div>
        </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
